<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎁 Mystery Discount Offer 🎁</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f9f9f9, #e0f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #333;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            color: #2c3e50;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #00bcd4;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

            .box:hover {
                background-color: #00bcd4;
                color: #fff;
                transform: scale(1.05);
            }

            .box.revealed {
                background-color: #4caf50;
                color: #fff;
                font-weight: bold;
                border: none;
            }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #999;
            padding-bottom: 30px;
        }
    </style>
</head>
<body>

    <h1>🎁 Unlock Your Mystery Discount! 🎁</h1>
    <p>Click any 2 boxes below to reveal your secret deals 🔓</p>

    <div class="boxes">
        <div class="box" onclick="reveal(this)">1</div>
        <div class="box" onclick="reveal(this)">2</div>
        <div class="box" onclick="reveal(this)">3</div>
        <div class="box" onclick="reveal(this)">4</div>
        <div class="box" onclick="reveal(this)">5</div>
        <div class="box" onclick="reveal(this)">6</div>
        <div class="box" onclick="reveal(this)">7</div>
        <div class="box" onclick="reveal(this)">8</div>
        <div class="box" onclick="reveal(this)">9</div>
        <div class="box" onclick="reveal(this)">10</div>
    </div>

    <div class="footer">
        💡 You can unlock up to 2 deals only. Try your luck!
    </div>

    <script>const discounts = ['25%', '40%', '70%', '15%', '80%'];
        let revealedCount = 0;
        const maxReveals = 2;

        function reveal(element) {
            if (element.classList.contains('revealed') || revealedCount >= maxReveals) return;
            const randomIndex = Math.floor(Math.random() * discounts.length);
            element.textContent = discounts[randomIndex];
            element.classList.add('revealed');
            revealedCount++;
        }</script>
</body>
</html>
